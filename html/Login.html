<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="Login.js" defer type="module"></script>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Kigen Meshack">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>TailorShack Custom Merch Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sevillana&display=swap" rel="stylesheet">
<script type="module" src="/html/firebase/firebaseConfig.js" defer type="module"></script>
  </head>

  <body>
    <section class="mycontainer">
      <div class="image">
        <img src="/assets/Images/Coffee Shop Visual Identity and Merchandise Design.jpg" alt="justapicture">
      </div>

      <div class="content">
        <div class="form">
          <h2>Login</h2>
          <form action="#">
            <div class="input">
              <span>Username</span>
              <input type="email" placeholder="Email or Phone" id="email" name="Email" required>
            </div>

            <div class="input">
              <span>Password</span>
              <input type="password" name="" placeholder="Password" id="password" required>
            </div>


            <div class="remember-me">
              <label>
                <input type="checkbox" name="">Remember me
              </label>
            </div>

            <div class="input">
              <button type="submit" value="Submit" id="googlebtn" class="google-button">Login</button>
            </div>

            <div class="input">
              <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
          </div>

            <!--Add Google Sign-in button with Google icon-->
            <div class="input">
              <button type="submit" value="Submit" class="google-button" id="googleLoginbtn">
                <img src="/assets/Images/google.png" class="button-image" >Login with Google
              </button>
            </div>
          </form>

          <h3>Login with social media</h3>
          <ul class="social-media">
            <li><img src="/assets/Images/instagram-logo-24.png"></li>
            <li><img src="/assets/Images/tumblr-logo-24.png"></li>
            <li><img src="/assets/Images/linkedin-square-logo-24.png"></li>
            <li><img src="/assets/Images/whatsapp-logo-24.png"></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
