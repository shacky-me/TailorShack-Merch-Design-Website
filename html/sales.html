<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Kigen Meshack">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>TailorShack Custom Merch Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sevillana&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="mycontainer">
      <div class="image">
        <img src="/assets/Images/Coldplay T shirt - Viva La Vida.jpg" alt="justapicture">
      </div>
      <div class="container">
        <h2>Ready to take the next step?</h2>
        <p>Get in touch with our sales team to discuss your goals and unlock the full potential of your business.</p>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number (incl.country code)</label>
            <input type="text" id="phone" name="phone number" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <button type="submit" class="contact-button">Let's talk!</button><br>
          <p class="p-opacity">Never share sensitive information (credit card numbers, social security numbers, passwords) through this form.</p>
        </form>
      </div>
    </section>
    
  </body>
</html>
