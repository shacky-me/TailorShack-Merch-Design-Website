<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="SignUp.js" defer type="module"></script>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Kigen Meshack">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>TailorShack Custom Merch Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sevillana&display=swap" rel="stylesheet">
  </head>
<body>
  <section class="mycontainer">
    <div class="image">
      <img src="/assets/Images/Coffee Shop Visual Identity and Merchandise Design.jpg" alt="justapicture">
    </div>
    <div class="content">
     <div class="form">
    <h1>Welcome to TailorShack!</h1>
    <p>Create an account to start your journey.</p>
    <form action="#">
      <div class="input">
        <span>Username</span>
        <input type="text" name="" required>
      </div>
      <div class="input">
        <span>Email Address</span>
        <input type="email" id="email" placeholder="e.g. johndoes@gmail.com" required>
      </div>
      <div class="input">
        <span>Password</span>
        <input type="password" id="password" name="" required>
      </div>
      <div class="input">
        <span>Confirm Password</span>
        <input type="password" id="password" name="" required>
      </div>
      <div class="remember-me">
        <label>
          <input type="checkbox" name="">
          <span>I agree to the Terms of Service and Privacy Policy.</span>
        </label>
      </div>
      <div class="input">
        <button type="submit" value="Submit" id="googlebtn" class="google-button">SignUp</button>
      </div>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>  
  </div>
  </section>
</body>
</html>
