<!DOCTYPE html>
<html>
  <head>
    <!-- Character Encoding: Defines the character encoding for the HTML document -->
    <meta charset="UTF-8">
    
    <!-- Compatibility Mode: Ensures proper rendering and functionality in IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport Settings: Sets the viewport to make the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Metadata: Keywords, description, and author for search engine optimization -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Kigen Meshack">
    
    <!-- Stylesheet: Link to the external CSS file for styling the webpage -->
    <link rel="stylesheet" href="/assets/styles.css">
    
    <!-- Page Title: Title displayed in the browser tab -->
    <title>TailorShack Custom Merch Design</title>
    
    <!-- Preconnect to Google Fonts: Improves performance by preconnecting to the Google Fonts domain -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts: Link to the Poppins font family from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbfc6bcf24.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <section>
      <div class="design-container">
        <div class="design-cnt-sidebar">
            <h2 id="h2-heading">Design your product *</h2>
            <p id="p-pg">Max file size of 50MB</p>
            <div class="design-upload-buttons">
                <button class="add-image">Add Image</button>
                <button class="add-text">Add Text</button>
            </div>
            <h2 id="h2-heading">Choose product colors *</h2>
            <p id="p-pg">Select up to 5 backgrounds for your product</p>
            <div class="design-color-options">
                <div class="design-color-option color1"></div>
                <div class="design-color-option color2"></div>
                <div class="design-color-option color3"></div>
                <div class="design-color-option color4"></div>
                <div class="design-color-option color5"></div>
                <div class="design-color-option color6"></div>
                <div class="design-color-option color7"></div>
                <div class="design-color-option color8"></div>
                <div class="design-color-option color9"></div>
            </div>
            <h2 id="h2-heading">Start Designing *</h2>
            <p id="p-pg">Design, Preview and Add your own design</p>
            <div class="view-buttons">
              <button class="preview">Preview</button>
              <button class="design">Design</button>
          </div>
            <button class="continue">Add design to Continue</button>
        </div>
        <div class="design-main">
            <div class="tshirt-view">
                <img src="/assets/Images/Mens Casual Hooded Sweatshirts Long Sleeve Plain Pullover Hoodie Classic Tops.jpeg" alt="T-Shirt">
            </div>
        </div>
    </div>

    </section> 
  </body>
</html>
