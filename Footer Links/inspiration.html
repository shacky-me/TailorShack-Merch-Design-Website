<!DOCTYPE html>
<html lang="en-Us">

<head>
  <!-- Character Encoding: Defines the character encoding for the HTML document -->
  <meta charset="UTF-8">

  <!-- Viewport Settings: Sets the viewport to make the website responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compatibility Mode: Ensures proper rendering and functionality in IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO Metadata: Keywords, description, and author for search engine optimization -->
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="Kigen Meshack">

  <!-- Stylesheet: Link to the external CSS file for styling the webpage -->
  <link rel="stylesheet" href="/assets/styles.css">

  <!-- Page Title: Title displayed in the browser tab -->
  <title>TailorShack Custom Merch Design</title>

  <!-- Preconnect to Google Fonts: Improves performance by preconnecting to the Google Fonts domain -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts: Link to the Poppins font family from Google Fonts -->

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dbfc6bcf24.js" crossorigin="anonymous"></script>
</head>

</html>
